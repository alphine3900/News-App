<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/stastic/index.css">
    <title>Daily News</title>
</head>

<body>

    <div class="jumbotron" style="color:black">

        <div class="navbar">
            <ul>
                <li><a href="/home">BBC NEWS</a></li>
                <li><a href="/">ABOUT</a></li>
                <li><a href="/">CONTACT</a></li>
            </ul>
        </div>
     <h1 style="color: blue;">AL-JAZEERA NEWS</h1> 
   

<div class="container">
    {% for news,description,link,  i, time,content in context %}
   

    
    <div><h3>News</h3>{{news}}</div>
    <div><h4>Description</h4>{{description}}</div>
    <div><h2>Link</h2>{{link}}</div>
    <div> <img src="{{i}}" alt=""></div>
    <div><h6>Time</h6>{{time}}</div>
    <div><h5>Content</h5>{{content}}</div>
    
    {% endfor %}
    </div>    
</div>  
</body>
</html>
